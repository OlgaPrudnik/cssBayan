<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS-Bayan</title>
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <div class="accordion">
                <details class="accordion__item">
                    <summary class="accordion__title">Play</summary>
                    <img class='img' src="./img/play.jpg" alt="play">
                </details>
                <details class="accordion__item">
                    <summary class="accordion__title">Run</summary>
                    <img class='img' src="./img/run.jpg" alt="run">
                </details>
                <details class="accordion__item">
                    <summary class="accordion__title">Looking</summary>
                    <img class='img' src="./img/looking.jpg" alt="looking">
                </details>
                <details open class="accordion__item">
                    <summary class="accordion__title">Stay</summary>
                    <img  src="./img/stay.jpg" alt="stay">
                </details>
                <details class="accordion__item">
                    <summary class="accordion__title">Sit down, please</summary>
                    <img class='img'  src="./img/sit.jpg" alt="sit">
                </details>
                <details class="accordion__item">
                    <summary class="accordion__title">Sleep</summary>
                    <img  class='img' src="./img/sleep.jpg" alt="sleep">
                </details>
            </div>
        </div>
    </div>
</body>
</html>
